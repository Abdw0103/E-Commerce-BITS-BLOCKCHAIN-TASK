<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Shop</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background-color: #e0ffe0; /* Light green background for aesthetic */
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 20px;
      width: 300px;
      text-align: left;
    }

    .product-image {
      max-width: 100%;
      height: auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 1);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: rgba(0.1,0.3,0.2,0.5);
      text-decoration: none;
      cursor: pointer;
    }

   
    .search-bar {
      margin: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      background-color: #333;
      border: 1px solid #e0ffe0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .search-icon {
      margin-right: 8px;
      cursor: pointer;
    }

    .category-filter {
      margin: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      background-color: #333;
      border: 1px solid #e0ffe0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .category-dropdown {
      margin-left: 8px;
    }

    .like-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }

    .like-button:hover {
      background-color: #45a049;
    }
.like-button,
.buy-button {
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  border: none;
  border-radius: 7px;
  cursor: pointer;
  margin-top: 10px; /* Added margin for separation */
}

.like-button:hover,
.buy-button:hover {
  background-color: #45a049;
}
  </style>
</head>

<body>
  <header>
    <h1>Tea Shop</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div class="search-bar">
      <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/512/Magnifying-Glass-Tilted-Left-3d-icon.png" alt="Search button" class="search-icon" onclick="searchTeas()" style width=30px height= 30px>
      <input type="text" id="searchInput" placeholder="Search teas..."    onkeydown="searchOnEvent(event)">
    </div>
    <div class="category-filter">
      <label for="categoryDropdown">Filter by Category:</label>
      <select id="categoryDropdown" onchange="filterByCategory()">
        <option value="all">All Teas</option>
        <option value="black">Black Tea</option>
        <option value="green">Green Tea</option>
        <option value="herbal">Herbal Tea</option>
        <option value="oolong">Oolong Tea</option>
      </select>
    </div>
  </header>
<p>
My First Website <br>Helping partner Bits blockchain and W3 HTML
</p>
  <div class="product-container" id="productContainer">
    
  </div>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" class="product-image" alt="">
      <p id="modalDescription"></p>
      <button class="like-button" onclick="toggleLike()">Like</button>
      <button class="buy-button" onclick="buyProduct(modalTea.name, modalTea.description)">Buy</button>
    </div>
  </div>

  <script src="kn.sol">
   
  </script>
</body>

</html>
